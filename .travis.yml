sudo: required
dist: xenial
language: python
python:
  - "3.7"
  - "3.6"

install:
  - make install
  - pip install coveralls

script:
  - make release-check

after_success:
  - coveralls

deploy:
  provider: pypi
  user: blindspot-ai
  password:
    # master
    # secure: 
    # test
    secure: 
  distributions: sdist
  skip_cleanup: true
  on:
    # branch: master
    branch: configure-bumpversion
    server: https://test.pypi.org/legacy/
    tags: true
    python: 3.6
    skip_existing: true
